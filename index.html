<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang='en' xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta charset='UTF-8' />
    <title>TxPhin</title>
    <style media='screen' type='text/css'> @import "stylesheets/jqtouch.css";                </style>
    <style media='screen' type='text/css'> @import "stylesheets/theme.css"; </style>
    <style media='screen' type='text/css'> @import "stylesheets/iphin.css";              </style>
    <link rel="apple-touch-startup-image" href="images/startup.png" />
    <link rel="apple-touch-icon" href="images/txphin-icon.png" />
    <script charset='utf-8' src='javascript/phonegap.js'          type='text/javascript'></script>
		<script charset='utf-8' src='javascript/jquery.js'            type='text/javascript'></script>
    <script charset='utf-8' src='javascript/jqtouch.js'           type='text/javascript'></script>
    <script charset='utf-8' src='javascript/jquery.ba-serializeobject.min.js' type='text/javascript'></script>
    <script charset='utf-8' src='javascript/json2.js'             type='text/javascript'></script>
    <script charset='utf-8' src='javascript/iphin.js'             type='text/javascript'></script>
  </head>
  
  <body onload="onBodyLoad()">
    
		<!-- Home / checkcookie pane -->
		
		<div class="current" id="home">
			<div class="toolbar">
				<h1>TxPhin</h1>
			</div>
			<ul class="rounded">
				<li>
					Checking your status...
				</li>
			</ul>
		</div>	
		
		
    <!-- Sign In Pane -->
    
    <div id="signin_pane">
       <div class="toolbar">
        <h1>TxPhin Sign In</h1>
      </div>
      <ul class="rounded homelogo">
        <img src="images/blank.gif" class="figure" width="200" height="110">
      </ul>
      <form method="post" id="signin_form" accept-charset="utf-8">
        <ul class="rounded" id="signin_fields">
          <li><input name="session[email]" value="" id="loginEmailField" type="text" placeholder="E-mail" autocapitalize="off"></li>
          <li><input name="session[password]" value="" id="loginPasswordField" type="password" placeholder="Password" autocapitalize="off"></li>
          <li><a href="#signIn" id="signin" class="blueButton submit login">Sign In</a></li> 
        </ul>
      </form>
      <ul class="rounded homefooter">
        <img src="images/blank.gif" class="figure" width="200" height="32"> 
      </ul>
   </div>

    <!-- Alerts Pane -->
    
    <div id="alerts_pane">
      <div class="toolbar">
        <a href="#" id="refreshAlertsButton" class="button leftButton">Refresh</a>
        <h1>TxPhin Alerts</h1>
        <a href="#people_search_pane" class="button swap">People</a>
      </div>
      <ul id="alerts_preview" class="alerts rounded edgetoedge">
      </ul>
      <div class="footbar">
        <h3 id="useremail" >test@example.com </h3><a href="#" id="logoutButton" class="button logout">Log Out</a>
      </div>
    </div>

    <!-- Alert Detail Pane -->
    
    <div id="alert_detail_pane">
      <div class="toolbar">
        <a href="#" class="button back"  >Back</a>
        <h1>Alert</h1>
      </div>
      <div id="alert_details">
      	<ul class="alerts rounded"><li><p>Loading...</p></li></ul>
      </div>
    </div>
    
    <!-- People Search Pane -->
    
    <div id="people_search_pane">
      <div class="toolbar">
        <a href="#" class="button back"  >Alerts</a>
        <h1>Search People</h1>
      </div>
      <ul class="rounded">
        <form action="/search/show_advanced" method="post" id="people_search_form" accept-charset="utf-8">
            <li><input name="first_name" id="people_search_form_first_name" type="text" placeholder="First Name"></li>
            <li><input name="last_name"  id="people_search_form_last_name" type="text" placeholder="Last Name"></li>
            <li><input name="email" id="people_search_form_email" type="text" placeholder="E-mail"></li>
            <li id="people_jurisdictions_holder">
              <div id="people_jurisdictions_select"></div>
            </li>
            <li id="people_roles_holder">
              <div id="people_roles_select"></div>
            </li>
            <li><a id="quicksearch" class="blueButton submit slideup" href="#people_pane">Search</a></li>  
        </form>
    </ul>
    </div>
    
    <!-- People pane -->    
    
    <div id="people_pane">
    	<div class="toolbar">
    		<h1>People</h1>
    		<a href="#" class="back">Search</a>
  		</div>
  		<div id="people_results">
  		</div>
    </div>
    
    <!-- New Contact Pane -->

	<div id="new_contact_pane">
      <div class="toolbar">
        <a href="#" class="button back"  >Back</a>
        <h1>New Contact</h1>
      </div>
      <div id="new_contact">
      </div>
    </div>

  </body>
</html>
