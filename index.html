<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang='en' xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta charset='UTF-8' />
    <title>TxPhin</title>
    <style media='screen' type='text/css'>
      @import "jqtouch/jqtouch.css";
    </style>
    <style media='screen' type='text/css'>
      @import "jqtouch/themes/apple/theme.min.css";
    </style>
    <style media='screen' type='text/css'>
      @import "jqtouch/iphin.css";
    </style>
    <script charset='utf-8' src='phonegap.js' type='text/javascript'></script>
		<script charset='utf-8' src='jqtouch/jquery.js' type='text/javascript'></script>
    <script charset='utf-8' src='jqtouch/jqtouch.js' type='text/javascript'></script>
    <script charset='utf-8' src='jqtouch/jquery-jtemplates.js' type='text/javascript'></script>
    <script charset='utf-8' src='jqtouch/iphin.js' type='text/javascript'></script>
    
    <script charset='utf-8' type='text/javascript'>
    	// If you want to prevent dragging, uncomment this section
    		// window.onload = startup;
    	/*
    	function preventBehavior(e) 
    	{ 
          e.preventDefault(); 
        };
    	document.addEventListener("touchmove", preventBehavior, false);
    	*/
	
    	function onBodyLoad()
    	{
    		document.addEventListener("deviceready",onDeviceReady,false);
    	}
	
    	/* When this function is called, PhoneGap has been initialized and is ready to roll */
    	function onDeviceReady()
    	{
    		//startup();
    	}
    </script>
  </head>
  
  <body onload="onBodyLoad()">
    
    <!-- Sign In Pane -->
    <div class='current' id='home'>
       <div class="toolbar">
        <h1>Sign In</h1>
        <a href="#alerts_pane" class="button slideup"  >Alerts</a>
      </div>
      <ul class="rounded">
        <img src="images/home_graphic.png" alt="Texas Public Health Network" class="figure">
      </ul>
      <form method="post" id="signin_form" accept-charset="utf-8">
        <ul class="rounded">
          <li><input name="session[email]" value="" type="text" placeholder="E-mail"></li>
          <li><input name="session[password]" value="" type="password" placeholder="Password"></li>
          <li><a href="#signIn" id="signin" class="blueButton submit login">Sign In</a></li> 
        </ul>
      </form>
      <ul class="rounded">
        <img src="images/texas_dshs.png" alt="dshs" class="figure"> 
      </ul>
   </div>

    <!-- Alerts Pane -->
    
    <div id="alerts_pane">
      <div class="toolbar">
        <h1>Alerts</h1>
      </div>
      <ul id="alerts_preview" class="alerts edgetoedge"></ul>
       <div class="toolbar">
         <a class="button slideup">People</a>
       </div>
    </div>
    
    <!-- Alert Detail Panes -->
    
    <div id="alert_detail_panes">
      <!-- filled by template -->
    </div>

    <!-- Templates -->
    
    <p style="display:none"><textarea id="alerts_preview_template" rows="0" cols="0"><!--
      {#foreach $T as entry}
        <li class="arrow">
          <a href="#alert_pane_{$T.entry$index}">
          {#if $T.entry.header != null}
            <p class="header">{$T.entry.header}</p>
          {#/if}
          {#if $T.entry.preview != null}
            {#foreach $T.entry.preview.pair as line}
              <p class="pair">{$T.line.key}<span>{$T.line.value}</span></p>
            {#/for}
          {#/if}
          </a>
        </li>
      {#/for}
    --></textarea></p>
     
    <p style="display:none"><textarea id="alerts_detail_template" rows="0" cols="0"><!--
    {#foreach $T as entry}
      <ul id="alert_pane_{$T.entry$index}" class="alerts">
        <div class="toolbar">
          <a class="back">Alerts</a>
          <h1>Alert</h1>
        </div>
        <li>
        {#if $T.entry.header != null}
          <p class="header">{$T.entry.header}</p>
        {#/if}
        {#if $T.entry.detail != null}
          {#foreach $T.entry.detail.pair as line}
            <p class="pair">{$T.line.key}<span>{$T.line.value}</span></p>
          {#/for}
          {#if $T.entry.detail.content != null}
            <p class="content">{$T.entry.detail.content}</p>
          {#/if}
          {#if $T.entry.detail.path != null}
            <form action={$T.entry.detail.path} method="post" >
              {#if $T.entry.detail.response != null}
                <div class="response">
                  <select id="_jurisdiction_ids" name="[jurisdiction_ids][]" style="width:200px;">
                    <option value="">Tap here to select a response</option>
                    {#foreach $T.entry.detail.response as option}
                      <option value={$T.option$key}>{$T.option}</option>
                    {#/for}
                  </select>
                </div>
             {#/if}
             <a class="blueButton submit acknowledge">Acknowledge</a> 
             <input name="_method" type="hidden" value="put" />
             <input name="authenticity_token" type="hidden" value="/" />
            </form>
          {#/if}
        {#/if}
        </li>
        </ul>
    {#/for}
    --></textarea></p> 

  </body>
</html>
